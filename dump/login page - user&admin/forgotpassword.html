<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="forgotPasswordForm">
      <h1>Forgot Password</h1>
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
        <i class='bx bx-mail-send'></i>
      </div>
      <button type="submit" class="btn">Send Verification</button>
      <div class="register-link">
        <p>Remembered your password? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      var email = document.getElementById("email").value;
      
      // Perform validation if email is not empty
      if (email.trim() !== "") {
        // Perform additional actions here, such as sending a reset password email
        
        // Display alert to inform user
        alert("Password reset instructions sent to your email.");
        // Redirect to login page
        window.location.href = "login.html";
      } else {
        // If email is empty, display alert
        alert("Please provide your email address.");
      }
    });
  </script>
</body>
</html>
