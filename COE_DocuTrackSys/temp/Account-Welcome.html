<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center; /* Centers horizontally */
        align-items: center;    /* Centers vertically */
        height: 100vh;          /* Ensures full viewport height */
        margin: 0;              /* Removes default margin */
        background-color: #f0f0f0;
    }
    #box1 {
        width: 500px;
        height: 600px;
        background-color: white;
        border: 2px solid #a50b0b;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #englogo {
        height: 120px;
        width: 120px;
        margin-top: 30px;
    }
    #click {
        display: flex;
        flex-direction: column; /* Stacks items vertically */
        justify-content: center;
        align-items: center;
        height: 100%; /* Fills remaining space in #box1 */
        gap: 20px; /* Adds space between h1 and button */
    }
    #verify {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 24px;
        color: #a50b0b;
        margin: auto; /* Removes default margin */
        display: block;
        margin-top: 2px;
    }
    #buttonclick {
        height: 50px;
    width: 300px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background-color: #a50b0b;
    border-radius: 10px;
    color: #f0f0f0;
    font-size: 18px;
    border: none;
    cursor: pointer;
    margin-bottom: 2px;
    transition: background 1.5s ease; /* Smooth transition */
    }
    #buttonclick:hover {
    background: linear-gradient(45deg, #a50b0b, #ff4d4d);
}
    #clip{
        height: 70px;
        width: 70px;
        display: block;
        margin-top: 50px;
    }
    #descr{
        text-align: center;
        text-wrap: wrap;
        font-size: 20px;
    }
    #para{
        display: block;
    text-align: center;
    font-size: 17px;
    margin-top: 1px; /* Adjusted margin */
        text-wrap: balance;
    color: #aaa4a4;
        
    }
</style>
<body>
    <div id="box1">
        <img src="coelogo.png" id="englogo">
        <div id="click">
            <h1 id="verify">Congratulations!</h1>
            <h5 id="descr">You have successfully verified and approved into the system, you may now go to login page.</h5>
            <button id="buttonclick">Go to Login</button>
            <p id="para">If you received this in error, simply ignore this email and do not click the button.</p>
        </div>
    </div>
</body>
</html>
